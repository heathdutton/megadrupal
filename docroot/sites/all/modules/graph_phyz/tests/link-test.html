<!DOCTYPE html>
<html>
  <head>
    <title></title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.5.2/jquery.min.js" ></script>
    <script src="http://code.jquery.com/jquery-1.9.1.js"></script>
    <script src="http://code.jquery.com/ui/1.10.2/jquery-ui.js"></script>
    <script type="text/javascript" src="../js/jquery-graphapi.js" ></script>
    <script type="text/javascript">
      Drupal = {
        behaviors: {
        }
      };
    </script>
    <script type="text/javascript" src="../js/graph-phyz.js"></script>
    <script type="text/javascript">
      jQuery(document).ready(function() {
        jQuery('.graph-phyz').graphapi({
          menu: true,
          animate: false,
          randomize: false,
          applyAttractToCenter: true,
          applyBoundingBox: true,
          damping: 0.92,
          hookesLaw: 0.8,
          initScale: 0.75,
          showLinks: true
        });
        Drupal.behaviors.graphapi.attach(jQuery('.graph-phyz'), {});
      });
    </script>
    <style>
      body {
        margin: auto;
        width: 800px;
      }
      .graph-phyz {
        border:2px solid red;
      }
      .graph-phyz-node {
        background-color: #888;
      }
    </style>
  </head>
  <body>
    <span>This graph demos features like:
    <ul>
      <li>Multilink: links between the same nodes do not overlap.</li>
      <li>Dragging the node around draws the links mostly correct.</li>    </ul>
    </span>

    <div class="graph-phyz">
      <edges>
        <edge from="l" to="c" color="red">First</edge>
        <edge from="l" to="c" color="green">Middle</edge>
        <edge from="l" to="c" color="purple">Last</edge>
        <edge from="r" to="c" color="red"></edge>
        <edge from="t" to="c">tc</edge>
        <edge from="c" to="t">ct</edge>
        <edge from="b" to="c">First</edge>
        <edge from="b" to="c">Second</edge>
      </edges>
      <div class="graph-phyz-nodes">
        <div id="l" class="graph-phyz-node" left="150" top="250"><div class="graph-phyz-title">Left</div></div>
        <div id="r" class="graph-phyz-node" left="350" top="250"><div class="graph-phyz-title">Right</div></div>
        <div id="t" class="graph-phyz-node" left="250" top="150"><div class="graph-phyz-title">Top</div></div>
        <div id="b" class="graph-phyz-node" left="250" top="350"><div class="graph-phyz-title">Bottom</div></div>
        <div id="c" class="graph-phyz-node" left="250" top="250"><div class="graph-phyz-title">Center</div></div>
      </div>
    </div>
  </body>
</html>
