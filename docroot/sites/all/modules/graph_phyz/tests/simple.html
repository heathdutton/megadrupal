<!DOCTYPE html>
<html>
  <head>
    <title></title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.5.2/jquery.min.js" ></script>
    <script src="http://code.jquery.com/jquery-1.9.1.js"></script>
    <script src="http://code.jquery.com/ui/1.10.2/jquery-ui.js"></script>
    <script type="text/javascript" src="../js/jquery-graphapi.js" ></script>
    <script type="text/javascript">
      Drupal = {
        behaviors: {
        }
      };
    </script>
    <script type="text/javascript" src="../js/graph-phyz.js"></script>
    <script type="text/javascript">
      jQuery(document).ready(function() {
        jQuery('.graph-phyz').graphapi({
          menu: true,
          applyAttractToCenter: false,
          applyBoundingBox: true,
          applyBoxOverlap: false,
          applyRank: true,
          damping: 0.92,
          hookesLaw: 0.8,
          compass: 1.0,
          rankType: 'TopBottom',
          ranking: 100,
          rankDepth: 3,
          rankScale: 500.0,
          showLinks: true
        });
        Drupal.behaviors.graphapi.attach(jQuery('.graph-phyz'), {});
      });
    </script>
    <style>
      body {
        margin: auto;
        width: 800px;
      }
      .graph-phyz {
        border:2px solid red;
      }
      .graph-phyz-node {
        border: 4px solid yellow;
        border-radius: 10px;
        background-color: #888;
        padding: 4px;
      }
    </style>
  </head>
  <body>
    <span>This graph demos the rank layout</span>
    <div class="graph-phyz">
      <edges>
        <edge from="particle-0" to="particle-1" color="red">Cross zone</edge>
      </edges>
      <div class="graph-phyz-nodes">
        <div id="particle-0" rank="0" class="graph-phyz-node"><div class="graph-phyz-title">Rank 0</div></div>
        <div id="particle-1" rank="1" class="graph-phyz-node"><div class="graph-phyz-title">Rank 1</div></div>
        <div id="particle-2" rank="2" class="graph-phyz-node"><div class="graph-phyz-title">Rank 2</div></div>
        <div id="particle-3" rank="3" class="graph-phyz-node"><div class="graph-phyz-title">Rank 3</div></div>
        <div id="particle-4" rank="0" class="graph-phyz-node"><div class="graph-phyz-title">Rank 0</div></div>
        <div id="particle-5" rank="1" class="graph-phyz-node"><div class="graph-phyz-title">Rank 1</div></div>
        <div id="particle-6" rank="2" class="graph-phyz-node"><div class="graph-phyz-title">Rank 2</div></div>
        <div id="particle-7" rank="3" class="graph-phyz-node"><div class="graph-phyz-title">Rank 3</div></div>
      </div>
    </div>
  </body>
</html>
