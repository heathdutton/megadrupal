<!DOCTYPE HTML>
<html>
<head>
    <link rel="stylesheet" type="text/css" href="https://rawgithub.com/josdejong/jsoneditor/master/jsoneditor-min.css">
    <script type="text/javascript" src="/misc/jquery.js"></script>
    <script type="text/javascript" src="https://rawgithub.com/josdejong/jsoneditor/master/jsoneditor-min.js"></script>
    <style>
        #jsoneditor {
            width: 100%; height: 100%;
        }
    </style>
</head>
<body>
  <div id="jsoneditor"></div>

  <script type="text/javascript" >
    // create the editor
    var container = document.getElementById("jsoneditor");
    var editor = new jsoneditor.JSONEditor(container);

    editor.set(JSON.parse(parent.window.document.getElementById('edit-go1-config-item').value));

    (function($, document){
        $(function(){
            $('#go1-form', document).submit(function(){
                $('#edit-go1-config-item', document).val(JSON.stringify(editor.get()));
            });
        });
    })(jQuery, parent.window.document);
  </script>
</body></html>
