breadcrumb:
  entity:
    node:
      page:
        full:
          breadcrumbs:
            - ['Home', 'home']

  paths:
    'test/path/*':
      breadcrumbs:
        - ['Wildcard 1', 'wildcard/1']
        - ['Wildcard 2', 'wildcard/2']
