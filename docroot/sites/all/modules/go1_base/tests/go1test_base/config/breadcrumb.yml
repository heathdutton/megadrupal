      breadcrumbs:
        - ['Foo 1', 'foo/1']
        - ['Foo 2', 'foo/2']
    'test/path/bar':
      weight: 100
      breadcrumbs:
        - ['Foo 1', 'foo/1']
        - ['Foo 2', 'foo/2']
