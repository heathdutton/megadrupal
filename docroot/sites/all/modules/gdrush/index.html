<!doctype html>
<html>
  <head>
    <title>gDrush</title>
    <link rel="stylesheet" href="asset/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="asset/font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="asset/style.css">
    <script src="asset/jquery/jquery-2.0.3.min.js"></script>  
    <script src="asset/bootstrap/js/bootstrap.min.js"></script> 
    <script src="asset/gDrush.js"></script>  
    <script src="asset/script.js"></script>  
  </head>
  <body >
    <div class=" main">
      <nav class="navbar navbar-default" role="navigation">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
        <a class="navbar-brand" href="#">gDrush</a>
        </div>

        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
          <ul class="nav navbar-nav navbar-left">
            <div class="navbar-form navbar-left">
              <div class="input-group">
                <span class="input-group-addon">
                  Site
                </span>
                <select id="sites-selector" class="form-control">
                </select>
                <div class="input-group-btn">
                  <button class="btn btn-default" data-toggle="modal" data-target="#add-site-modal" type="button"> + </button>
                </div>
              </div>
            </div>

            <div class="navbar-form navbar-left">
              <div class="input-group">
                <span class="input-group-addon">
                  @
                </span>
                <select id="alias-selector" class="form-control">
                </select>
              </div>
            </div>
          </ul>

            <ul class="nav navbar-nav navbar-right">
                <li><i id="cmd-spinner" class="fa fa-spinner fa-spin"></i></li>
            </ul>
        </div><!-- /.navbar-collapse -->
      </nav>

      <div class="row">
        <div id="tools-panel" class="col-xs-2">
            <div class="tabbable tabs-left">
              <ul class="nav nav-tabs tabs-wrapper">
              </ul>
            </div>
        </div>
        <div class="tab-content panels-wrapper">
        </div>
        <div class="col-xs-3">
          <div class="panel  panel-default">
            <div class="panel-heading">Output</div>
            <div class="panel-body">
              <table id="output-area" class="table table-striped">
                <tbody>
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- Modals -->
    <div class="modal fade" id="add-site-modal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
            <h4 class="modal-title" id="myModalLabel">Add site</h4>
          </div>
          <div class="modal-body">
            <div class="form-group">
              <input id="site-name" type="text" class="form-control" placeholder="Site Name">
            </div>
            <div class="input-group form-group">
              <input id="site-path" type="text" class="form-control" placeholder="Site Path" disabled>
              <span class="input-group-btn">
                <button class="btn btn-default" type="button" data-file="select-folder">Browse</button>
              </span>
            </div>
            <input id="select-folder" class="hide" type="file" nwdirectory />
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
            <button id="add-new-site" type="button" class="btn btn-primary" disabled="true">Save changes</button>
          </div>
        </div><!-- /.modal-content -->
      </div><!-- /.modal-dialog -->
    </div><!-- /.modal -->

    <div class="modal fade" id="yes-no-modal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
            <h4 class="modal-title" id="myModalLabel">Add site</h4>
          </div>
          <div class="modal-body">
            <div class="form-group">
              <input id="site-name" type="text" class="form-control" placeholder="Site Name">
            </div>
            <div class="input-group form-group">
              <input id="site-path" type="text" class="form-control" placeholder="Site Path" disabled>
              <span class="input-group-btn">
                <button class="btn btn-default" type="button" data-file="select-folder">Browse</button>
              </span>
            </div>
            <input id="select-folder" class="hide" type="file" nwdirectory />
          </div>
          <div class="modal-footer">
            <button id="no" type="button" class="btn btn-default" data-dismiss="modal">no</button>
            <button id="yes" type="button" class="btn btn-primary" data-loading-text="Please Wait...">Disable</button>
          </div>
        </div><!-- /.modal-content -->
      </div><!-- /.modal-dialog -->
    </div><!-- /.modal -->

    <div class="modal fade" id="error-modal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h4 class="modal-title" id="myModalLabel">Add site</h4>
          </div>
          <div class="modal-body">
            <div class="form-group">
              <input id="site-name" type="text" class="form-control" placeholder="Site Name">
            </div>
            <div class="input-group form-group">
              <input id="site-path" type="text" class="form-control" placeholder="Site Path" disabled>
              <span class="input-group-btn">
                <button class="btn btn-default" type="button" data-file="select-folder">Browse</button>
              </span>
            </div>
            <input id="select-folder" class="hide" type="file" nwdirectory />
          </div>
          <div class="modal-footer">
            <button id="ok" type="button" class="btn btn-primary">Ok</button>
          </div>
        </div><!-- /.modal-content -->
      </div><!-- /.modal-dialog -->
    </div><!-- /.modal -->
  </body>
</html>
