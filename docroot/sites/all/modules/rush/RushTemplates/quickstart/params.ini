[job]

description = '
Create a Drupal website on your local system.
'

help = '

This job will:

- Make the build directory
- Put the directory in the webroot
- Create a docroot folder for the Drupal code base
- Build the code base with drush make using specified make file(s) and prepare the site for install
- Create the specified database
- Create the specified dns and virtual host entries
- Install the site
- Open the site in a browser
'
