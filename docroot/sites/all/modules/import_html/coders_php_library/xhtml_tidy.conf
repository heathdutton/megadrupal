tidy-mark: no
tab-size: 2

indent: no

wrap: 0
markup: yes
; Actually, we are only using this for syntax validation. Please leave the incidental newlines alone.
output-xml: no
output-xhtml: yes
add-xml-decl: no
doctype: omit
; doctype confuses (breaks) IE6 in subtle ways AKA 'quirks mode'
input-xml: no
show-warnings: no
numeric-entities: yes
quote-marks: no
quote-nbsp: yes
quote-ampersand: no

repeated-attributes: keep-last
; WTF? who thought this was a good idea? It destroys semantic wrapper structure.
merge-divs: no
merge-spans: no

break-before-br: no
; break-before-br causes conflict with Drupal newline filter, giving us 3 lines where I want 1
uppercase-tags: no
uppercase-attributes: no

; strip font definitions and crap
; xxclean  yes
; Using clean removes all inline css, even innocuous bits
drop-font-tags: yes

; beware, for XHTML, we usually want UTF8, not the us-ascii default
char-encoding: utf8  

; char-encoding may be ascii



enclose-text: no

quiet: yes
show-warnings: no

; HTML5! Why not?
new-inline-tags:  mark, time, command, meter, datalist, details, video, audio
new-blocklevel-tags: article, section, figure, aside, header, footer, nav, dialog, canvas, datagrid

new-empty-tags:  source